<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinterest Login</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <main>
        
        <button id="baixar">Baixar</button>
        <img src="./img/pinterestlogo.png" alt="" id="logo">
        
        <form action="Login">
            <button id="bt-face">Entrar Com Facebook</button>
            <button id="bt-google"> Continuar com o Google</button>
            <br>
            <p id="ou">Ou</p>
            <input type="email" placeholder="Email" id="email" required>
            <input type="password" placeholder="Senha" id="senha" required>
            <br>
            <small>Esqueceu sua senha?</small>
            <br>
            <button id="entrar">Entrar</button>
        </form>
        <p id="conta">Não tem uma Conta?<a href="#">Criar Conta</a></p>
        <p id="empresa"> Você e uma empresa? <a href="">Comece Aqui</a></p>
        <small id="termos">Ao continuar, você concorda com os Termos de Serviço do Pinterest</small>
        <br>
        <small id="termos2"> e confirma que leu nossa Política de Privacidade.</small>
    </main>
</body>
</html>
