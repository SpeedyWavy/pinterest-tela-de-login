<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinterest Login</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <main>
        
        <button id="baixar">Baixar</button>
        <img src="./img/1233010_pinterest_icon.png" alt="" id="logo">
        <img src="./img/71634_pinterest_logo_icon.png" alt="" id="logo1">
        <form action="Login">
            <button id="bt-face">Entrar Com Facebook</button>
            <button id="bt-google"> Continuar com o Google</button>
            <br>
            <p id="ou">Ou</p>
            <input type="email" placeholder="Email" id="email">
            <input type="password" placeholder="Senha" id="senha">
            <br>
            <small>Esqueceu sua senha?</small>
            <br>
            <button id="entrar">Entrar</button>
        </form>
        <p id="conta">Não tem uma conta? Criar uma</p>
        <p id="empresa"> Você e uma empresa? Comece Aqui</p>
        <small id="termos">Ao continuar, você concorda com os Termos de Serviço do Pinterest</small>
        <br>
        <small id="termos2"> e confirma que leu nossa Política de Privacidade.</small>
    </main>
</body>
</html>
